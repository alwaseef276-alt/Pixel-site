<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10000 Pixel Grid</title>

<style>
  body {
      margin: 0;
          padding: 20px;
              background: #f5f5f5;
                  font-family: Arial, sans-serif;
                    }

                      .grid {
                          display: grid;
                              grid-template-columns: repeat(100, 1fr);
                                  gap: 1px;
                                      max-width: 100vw;
                                        }

                                          .cell {
                                              background: #ddd;
                                                  aspect-ratio: 1 / 1;
                                                      font-size: 8px;
                                                          display: flex;
                                                              align-items: center;
                                                                  justify-content: center;
                                                                      cursor: pointer;
                                                                          user-select: none;
                                                                            }

                                                                              .cell:hover {
                                                                                  background: #bbb;
                                                                                    }
                                                                                    </style>
                                                                                    </head>

                                                                                    <body>

                                                                                    <div class="grid" id="grid"></div>

                                                                                    <script>
                                                                                      const grid = document.getElementById("grid");

                                                                                        for (let i = 1; i <= 10000; i++) {
                                                                                            const cell = document.createElement("div");
                                                                                                cell.className = "cell";
                                                                                                    cell.textContent = i;

                                                                                                        cell.onclick = function () {
                                                                                                              window.open("https://example.com?pixel=" + i, "_blank");
                                                                                                                  };

                                                                                                                      grid.appendChild(cell);
                                                                                                                        }
                                                                                                                        </script>

                                                                                                                        </body>
                                                                                                                        </html>
