<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Pixel Ads</title>

<style>
  body {
      margin: 0;
          padding: 10px;
              background: #f5f5f5;
                  font-family: Arial, sans-serif;
                    }

                      .grid {
                          display: grid;
                              grid-template-columns: repeat(100, 1fr);
                                  gap: 1px;
                                    }

                                      .cell {
                                          background: #ddd;
                                              aspect-ratio: 1 / 1;
                                                  font-size: 8px;
                                                      display: flex;
                                                          flex-direction: column;
                                                              align-items: center;
                                                                  justify-content: center;
                                                                      cursor: pointer;
                                                                          user-select: none;
                                                                              overflow: hidden;
                                                                                }

                                                                                  .cell img {
                                                                                      max-width: 90%;
                                                                                          max-height: 70%;
                                                                                              object-fit: contain;
                                                                                                }

                                                                                                  .sold {
                                                                                                      font-size: 7px;
                                                                                                          font-weight: bold;
                                                                                                              color: red;
                                                                                                                  margin-top: 2px;
                                                                                                                    }
                                                                                                                    </style>
                                                                                                                    </head>

                                                                                                                    <body>

                                                                                                                    <div class="grid" id="grid"></div>

                                                                                                                    <script>
                                                                                                                    fetch("data.json")
                                                                                                                      .then(response => response.json())
                                                                                                                        .then(data => {
                                                                                                                            const grid = document.getElementById("grid");

                                                                                                                                for (let i = 1; i <= 10000; i++) {
                                                                                                                                      const cell = document.createElement("div");
                                                                                                                                            cell.className = "cell";

                                                                                                                                                  if (data[i]) {
                                                                                                                                                          const img = document.createElement("img");
                                                                                                                                                                  img.src = data[i].logo;
                                                                                                                                                                          cell.appendChild(img);

                                                                                                                                                                                  const sold = document.createElement("div");
                                                                                                                                                                                          sold.className = "sold";
                                                                                                                                                                                                  sold.textContent = "SOLD";
                                                                                                                                                                                                          cell.appendChild(sold);

                                                                                                                                                                                                                  cell.onclick = () => {
                                                                                                                                                                                                                            window.open(data[i].link, "_blank");
                                                                                                                                                                                                                                    };
                                                                                                                                                                                                                                          } else {
                                                                                                                                                                                                                                                  cell.textContent = i;
                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                              grid.appendChild(cell);
                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                    </script>

                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                    </html>
